<div class="login-container">
  <p-card header="Login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText formControlName="username" class="p-inputtext-lg" />
      </div>
      <div class="p-field">
        <label for="password">Contrase√±a</label>
        <p-password id="password" formControlName="password" [toggleMask]="true"></p-password>
      </div>
      <p-button label="Ingresar" type="submit" [disabled]="!loginForm.valid"></p-button>
      <div *ngIf="errorMessage" class="p-error-message">
        {{ errorMessage }}
      </div>
    </form>
  </p-card>
</div>
